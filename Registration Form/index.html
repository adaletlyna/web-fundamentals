
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <label for="firstName">First Name:*</label>
        <input type="text" id="firstName" name="firstName">
        <br>
        <label for="lastName">Last Name:*</label>
        <input type="text" id="lastName" name="lastName">
        <br>
        <label for="email">Email Address:*</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="password">Password:*</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="confirm-password">Confirm Password:*</label>
        <input type="password" id="confirm-password" name="confirm-password">
        
        <br>
        <label for="birthday">Birthday: </label>
        <input type="date" id="email" name="email">
        <br>
        <label for="gender">Gender Identity:</label>
        <br>
        
        
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="male">Female</label>
        <input type="radio" id="non-binary" name="gender">
        <label for="non-binary">Non-binary</label>
        <input type="radio" id="no-answer" name="gender">
        <label for="male">I prefer not to answer</label>
        <br>
        <label for="description">A short description about myself:</label>
        <br>
        <textarea name="description" id="description"></textarea>
        <br>
        <label for="favorite language">Favorite Language</label>
        <select name="fav-lang" id="fav-lang">
            <option value="JS">JS</option>
            <option value="python">Python</option>
        </select>
        <br>
        <input type="checkbox" checked>
        <label for="">Yes I would like to receive periodic emails.</label>
        <br><br>
        <button type="submit">Create Account</button>
        <p>* indicates a required field</p>
    </form>
    
    
</body>
</html>
